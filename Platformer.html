<html>
  <head>
    <script src="https://rawgit.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  </head>
  <body>
    <script>
      function start(){
        Crafty.init();

        var player = Crafty.e("2D, DOM, Color, Fourway");
        player.x = 500;
        player.y = 500;
        player.w = 50;
        player.h = 50;
        player.color("aqua");
        player.fourway(350);

      }
    window.onload = start;
    </script>
  </body>
</html>
