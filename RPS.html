 <body>
   <script>
   var playerchoice = prompt("Lets play Rock, Paper, Scissors! What do you choose?")
   var Cpuchoice = rockPaperScissors(randomInt())
   alert(Cpuchoice)
   alert(match(playerchoice, Cpuchoice))
   function randomInt(){
   return Math.floor(Math.random()*3)
 }
function rockPaperScissors(choice){
  if(choice ==0){
    return "rock";
  }
  else if(choice == 1){
    return "paper";
  }
  else if(choice == 2){
    return "scissor";
  }
}
  function  match (playerchoice, Cpuchoice){
  if(playerchoice == Cpuchoice){
    return "It's" + Cpuchoice + "Your a Winner!"
    }
    else{
      return "It's" + Cpuchoice + "Your a losser!"
    }
}

    </script>
  </body>
