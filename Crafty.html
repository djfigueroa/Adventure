<html>
  <head>
    <title>CraftyJS Intro</title>
    <script src="https://cdn.rawgit.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>

    <style>
body{
	background-image: url("http://cdn3.thr.com/sites/default/files/2015/07/ed_sheeran.jpg")
}
    </style>
  </head>
  <body>

<div id="game"></div>

    <script>

	Crafty.audio.add("Win", "http://dl2.yoyodesi.com/sd.yoyodesi.com/download/128/479068/(DJJOhAL.Com).mp3");

var player
      function hit() {
        alert("You Win!");
      	Crafty.audio.play("Win")
        player.x = 100
        player.y = 100
      }

      function start() {
        Crafty.init();

		function makeFloor(color, x, y) {
			var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
        	floor.x = x
        	floor.y = y
        	floor.w = 150
        	floor.h = 10
        	floor.color(color);
		}
    	makeFloor("orange", 0, 300);
        makeFloor("blue", 125, 500);
        makeFloor("purple", 231, 568);
        makeFloor("green", 276, 324);

        player = Crafty.e("Player, 2D, DOM, Image, Twoway, Gravity");
        player.attr({x: 100, y: 100, w: 50, h: 28});
        player.image("ed_sheeran.jpg");
        player.twoway(200);
        player.gravity("Floor");

        var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
        goal.attr({x: 700, y: 200, w: 20, h: 20});
        goal.color("Yellow");
        goal.onHit("Player", hit);
      }
      window.onload = start;
    </script>
  </body>
</html>
